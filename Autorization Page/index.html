<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinda Autorization Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo"><img src="/img/circle.svg" alt="circle" /></div>
      <div class="autorization">Авторизация в Tinda</div>
      <div class="techsup">
        В случае проблем обратитесь в
        <a href="https://www.gov.am/ru/staff-structure/">поддержку</a>
      </div>
      <fieldset>
        <label class="red">* Email</label>
        <input type="email" id="email" name="email" required />
        <label class="red" for="password">* Пароль</label>
        <input type="password" id="password" name="passworf" required />
        <input type="checkbox" id="checkbox" name="checkbox" />
        <label id="remember" for="checkbox">Запомни меня</label>

        <button>Войти</button>
      </fieldset>
    </div>
  </body>
</html>
